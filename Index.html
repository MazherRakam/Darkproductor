<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reproductor de musica creado por Miguel Romero en el curso de programacion Web del Instituto Alfa Carabobo">
    <meta name="keywords" content="Muscia, Dark, Alfa">
    <title>DarkProductor</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="/LogoDark.jpg">
    <link rel="stylesheet" href="/Style.css">
</head>
<body>
    <main class="main">

        <section class="Inicio">
            <!-- Home y Search y Bilioteca -->
            <ul class="Home">
                <li class="list">
                    <img src="/Home.png" alt="Imagen Home">
                    <button>
                        Home
                    </button>
                </li>
                <li class="list">
                    <img src="/Search.png" alt="Imagen Search">
                    <button>
                        Buscar
                    </button> 
                </li>
            </ul>
            <div class="Biblioteca">
                <img src="/Biblioteca.png" alt="">
                <h2>Biblioteca</h2>               
            </div>
        </section>

        <!-- Principal -->
        <section class="Principal">
            <!-- <div>
                <img src="/Perfil.png" alt="Foto de Perfil">
            </div> -->
            <ul class="tracklist" id="Tracklist">
                <!-- <li class="canciones">
                    <h2>${song.title}</h2>
                    <p>${song.album}</p>
                    <p>${song.author}</p>
                    <img class="FotoAlbum" src="${song.path.front}" alt="Imagenalbum">
                </li> -->
            </ul>
            <!-- <div>
                <h2>Hecho para ti</h2>
                <img src="/album1.png" alt="Album1">
                <img src="/album2.png" alt="Album2">
                <img src="/album3.png" alt="Album3">
                <img src="/album4.png" alt="Album4">
            </div> -->
        </section>

        <!-- Panel Derecho -->
        <section class="PanelDerecho">
            <img src="/Puntos.png" alt="Puntos">
            <img class="Album" id="currentsongalbum2" src="" alt="Disco Grande">
            <div>
                <h4 id="currentsongtitle2">Titulo</h4>
                <p id="currentsongauthor2">Author</p>
            </div>
        </section>
        
    </main>    
    <!-- Panel Inferior -->
    <footer class="footer">
        <!-- Items izquierdos -->
        <div class="footer__img">
            <img class="Album" id="currentsongalbum" src="/album1.png" alt="Disco PequeÃ±o">
        </div>
        <!-- Barra de reproduccion -->
        <div class="footer__info">
            <h4 id="currentsongtitle">Titulo</h4>
            <p id="currentsongauthor">Author</p>
        </div>
        <audio id="currentsongaudio" src="" controls autoplay></audio>        
    </footer>
    <script src="/script.js"></script>
</body>
</html>
