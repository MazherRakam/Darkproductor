<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reproductor de musica creado por Miguel Romero en el curso de programacion Web del Instituto Alfa Carabobo">
    <meta name="keywords" content="Muscia, Dark, Alfa">
    <title>DarkProductor</title>
    <link rel="icon" href="/LogoDark.jpg">
    <link rel="stylesheet" href="/Style.css">
</head>
<body>
    <main>
        <!-- Home y Search -->
        <section class="Inicio">
            <ul class="a">
                <li class="list">
                    <img src="/Home.png" alt="Imagen Home">
                    <button>
                        Home
                    </button>
                </li>
                <li>
                    <img src="/Search.png" alt="Imagen Search">
                    <button>
                        Buscar
                    </button> 
                </li>
            </ul>
        </section>
        <!-- Biblioteca -->
        <section class="Biblioteca">
            <img src="/Biblioteca.png" alt="Biblioteca">
            Biblioteca
        </section>
        <!-- Principal -->
        <section class="Principal">
            <img src="/Perfil.png" alt="Foto de Perfil">
            <div>
                <h2>Hecho para ti</h2>
                <img src="/album1.png" alt="Album1">
                <img src="/album2.png" alt="Album2">
                <img src="/album3.png" alt="Album3">
                <img src="/album4.png" alt="Album4">
            </div>
        </section>
        <!-- Panel Derecho -->
        <section class="PanelDerecho">
            <img src="/Puntos.png" alt="Puntos">
            <img src="/DiscoGrande.png" alt="Disco grande">
            <!-- Titulo Panel Derecho -->
            <div>
                <h2>Shadow Moses</h2>
                <h3>Bring Me The Horizon</h3>
                <h3>Sempiternal</h3>
            </div>
        </section>
        <!-- Panel Inferior -->
        <section class="PanelInferior">
            <!-- Items izquierdos -->
            <div>
                <img src="/DiscoPequeño.png" alt="Disco Pequeño">
                <h5>Shadow Moses</h5>
                <h6>Bring Me The Horizon</h6>
                <h6>Sempiternal</h6>
            </div>
            <!-- Barra de reproduccion -->
            <div>
                <img src="/BarraDeReproduccion.png" alt="Barra de reproduccion">
            </div>
            <img src="/Puntos1.png" alt="Puntos">
        </section>
    </main>    
</body>
</html>
